name: GitHub CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 设置 jdk 版本
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: 编译
        run: mvn clean package -DskipTests -Dmaven.javadoc.skip=true -B -V
